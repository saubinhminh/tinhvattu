<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TÍNH TOÁN VẬT TƯ KHUNG KÈO</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: url('villa-garden.jpg') no-repeat center center/cover;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #container {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }
    .input-group {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .input-group label {
      width: 30%;
      font-size: 14px;
    }
    .input-group input {
      width: 30%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    select, button {
      width: 100%;
      margin: 15px 0;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: rgba(0, 128, 255, 0.8);
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: rgba(0, 128, 255, 1);
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 5px;
      background: white;
      color: black;
      text-align: left;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 8px;
      font-size: 14px;
    }
    th {
      background-color: #f0f0f0;
      text-align: center;
    }
    .right {
      text-align: right;
    }
  </style>
</head>
<body>
  <div id="container">
    <h2>TÍNH TOÁN VẬT TƯ MÁI NHÀ</h2>
    
    <label for="roofType">Kiểu mái</label>
    <select id="roofType" onchange="updateHeight()">
      <option value="nhaMaiThai" data-height="">Nhà Mái Thái</option>        
      <option value="nhaMaiNhon" data-height="">Nhà Mái Nhọn</option>
    </select>

    <label for="roofMaterial">Loại Mái Lợp</label>
    <select id="roofMaterial">
      <option value="NgoiXiMang">Mái Lợp Ngói</option>
      <option value="TonSongVuong">Mái Lợp Tôn</option>
    </select>

    <label for="frameMaterial">Vật tư Khung Kèo</label>
    <select id="frameMaterial">
      <option value="C7575">Thanh C7575</option>
      <option value="C7510">Thanh C7510</option>
      <option value="C10075">Thanh C10075</option>
      <option value="C10010">Thanh C10010</option>
      <option value="BC4075">Thanh BC4075</option>
    </select>

    <label for="purlinMaterial">Vật tư Mè (Đòn Tay)</label>
    <select id="purlinMaterial">
      <option value="TS4048">Thanh TS4048</option>
      <option value="TS3548">Thanh TS3548</option>
      <option value="TS2048">Thanh TS2048</option>
      <option value="TS6148">Thanh TS6148</option>
      <option value="TS6175">Thanh TS6175</option>
    </select>

    <div class="input-group">
      <label for="length">Dài (m)</label>
      <label for="width">Rộng (m)</label>
      <label for="height">Cao (m)</label>
    </div>
    <div class="input-group">
      <input type="number" id="length" min="1" required oninput="suggestHeight()">
      <input type="number" id="width" min="1" required oninput="suggestHeight()">
      <input type="number" id="height" min="2.5" step="0.1" required>
    </div>
    
    <button onclick="calculateMaterials()">Tính toán</button>

    <div id="result"></div>
  </div>

  <script>
    // Hàm gợi ý chiều cao dựa trên Dài và Rộng (theo thiết kế cũ)
    function suggestHeight() {
      let length = document.getElementById('length').value;
      let width = document.getElementById('width').value;
      let heightInput = document.getElementById('height');
      
      if (length && width) {
        let suggestedHeight = Math.max(2.5, Math.min(5, (parseFloat(length) + parseFloat(width)) / 10));
        heightInput.value = suggestedHeight.toFixed(1);
      }
    }
  </script>
  <!-- Nhúng file script.js -->
  <script src="script.js"></script>
</body>
</html>
