<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DỰ TÍNH GIÁ TRỊ MÁI LỢP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: url('villa-garden.jpg') no-repeat center center/cover;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }
    #container {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
    }
    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }
    .input-group label {
      display: block;
      font-size: 14px;
      font-weight: bold;
      text-transform: uppercase;
      margin-bottom: 5px;
    }
    .input-group input,
    .input-group select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    .flex-row {
      display: flex;
      gap: 25px;
    }
    .flex-row > div {
      flex: 0.9;
    }
    button {
      background-color: rgba(0, 128, 255, 0.8);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      width: 100%;
      font-size: 16px;
      margin-top: 15px;
    }
    .compact {
      flex: 0.6;
    }

    img {
      max-width: 100%;
      margin: 10px 0;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="container">
 
<h2 style="font-size: 22px; font-weight: bold; text-shadow: 1px 1px 3px black; margin-bottom: 10px;">DỰ TÍNH GIÁ TRỊ MÁI LỢP</h2>

    <div class="flex-row input-group">
      <div>
        <label for="roofType">KIỂU MÁI</label>
        <select id="roofType" onchange="updateInputs()">
          <option value="nhaMaiNhon">Nhà Nhiều Mái Bánh Ú</option>
          <option value="nhaMaiNhon">Nhà 4 Mái Đỉnh Nhọn</option>
          <option value="haiMai">Nhà 2 Mái Góc L</option>
          <option value="haiMai">Nhà 2 Mái Thẳng</option>
        </select>
      </div>
      <div>
        <label for="roofStyle">ĐUÔI MÁI</label>
        <select id="roofStyle" onchange="updateInputs()">
          <option value="ngam">Mái ngậm</option>
          <option value="roi">Mái rơi</option>
        </select>
      </div>
    </div>

    <img id="roofImage" src="kieubanhu.png" alt="minh họa nhà">

    <div class="flex-row input-group">
      <div>
        <label for="perimeter">CHU VI CỘNG DỒN (Mét)</label>
        <input type="number" id="perimeter" oninput="updateInputs()">
      </div>
      <div>
        <label for="slope">ĐỘ DỐC MÁI (độ)</label>
        <input type="number" id="slope" value="30" oninput="updateInputs()">
      </div>
    </div>

    <img src="matbangmai.png" alt="sơ đồ chu vi">

 <div class="input-group">
  <label for="frameMaterial">LOẠI SẢN PHẨM</label>
  <select id="frameMaterial" onchange="updateInputs()">
    <option value="KEOXL">THANH KÈO XANH LAM BLUESCOPE</option>
    <option value="KEOVH">THANH KÈO VÀNG HỒNG SMARTRUSS</option>
    <option value="SANAU">THANH KÈO SATRUSS NÂU GỖ</option>
    <option value="SAXANH">THANH KÈO SATRUSS XANH BLUE</option>
    <option value="SATRANG">THANH KÈO SATRUSS LẠNH TRẮNG</option>
  </select>
</div>

    <div class="flex-row input-group">
      <div style="flex: 0.3;">
        <label for="roofMaterial">MÁI LỢP</label>
        <select id="roofMaterial" onchange="updateInputs()">
          <option value="NgoiXiMang" data-price="600000">Ngói XIMANG</option>
          <option value="NgoiMen" data-price="700000">Ngói MEN</option>
          <option value="TonSongNgoi" data-price="550000">Tôn Lạnh Màu</option>
        </select>
      </div>  
      
      <div style="flex: 0.2;">
       <label for="dientich">DIỆN TÍCH</label>
       <input type="text" id="dientich" readonly>
      </div>
      
      <div style="flex: 0.2;">
        <label for="dongia">ĐƠN GIÁ</label>
        <input type="text" id="dongia" readonly>
      </div>
      
      <div style="flex: 0.25;">
        <label for="thanhtien">THÀNH TIỀN</label>
        <input type="text" id="thanhtien" readonly>
      </div>
    </div>

    <button onclick="calculateMaterials()">TÍNH TOÁN VẬT TƯ</button>
  </div>

 <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
