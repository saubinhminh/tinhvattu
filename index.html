<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính toán vật tư khung kèo</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input, select, button { margin: 10px; padding: 10px; font-size: 16px; }
        #result { margin-top: 20px; padding: 15px; border: 1px solid #ddd; display: inline-block; }
    </style>
</head>
<body>

    <h2>Ứng dụng tính toán vật tư khung kèo</h2>
    
    <label>Chiều dài (m):</label>
    <input type="number" id="length" min="1" required>

    <label>Chiều rộng (m):</label>
    <input type="number" id="width" min="1" required>

    <label>Kiểu mái:</label>
    <select id="roofType">
        <option value="maiBang">Mái bằng</option>
        <option value="maiDoc">Mái dốc</option>
        <option value="maiChuA">Mái chữ A</option>
    </select>

    <br>
    <button onclick="calculateMaterials()">Tính toán</button>

    <div id="result"></div>

    <script src="script.js"></script>

</body>
</html>
